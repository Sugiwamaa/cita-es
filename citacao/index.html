<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"/>
  <title>Gerador de Citações</title>
</head>
<body>
  <div id="app">
    <h1>Gerador de Citações Aleatórias</h1>
    <blockquote>
      <p id="quoteDisplay">"Aqui vai aparecer a citação."</p>
      <footer id="authorDisplay">- Autor</footer>
      <p></p>
      <div id="centro">
      <img id="authorImage" src="" alt="Imagem do autor">
    </div>
    </blockquote>
    <div id="botao">
    <button id="newQuoteButton">Nova Citação</button>
  </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
